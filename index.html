<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top">
                <span class="search-icon"></span>
                <input type="search" class="search-bar">
                <span class="bell-icon"></span>
                <span class="profile-pic"></span>
                <div class="account">Morgan Oakley</div>
            </div>
            <div class="bottom">
                <span class="profile-pic"></span>
                <div class="greetings">
                    <div class="text">Hi there,</div>
                    <div class="account">Morgan Oakley (@morgan)</div>
                </div>
                <button class="new-btn">New</button>
                <button class="Upload-btn">Upload</button>
                <button class="Share-btn">Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="title"><span class="dashboard-icon"></span>Dashboard</div>
            <div class="navigation">
                <div><span class="home-icon"></span>Home</div>
                <div><span class="profile-icon"></span>Profile</div>
                <div><span class="message-icon"></span>Messages</div>
                <div><span class="history-icon"></span>History</div>
                <div><span class="task-icon"></span>Tasks</div>
                <div><span class="community-icon"></span>Communities</div>
            </div>
            <div class="settings">
                <div><span class="settings-icon"></span>Settings</div>
                <div><span class="support-icon"></span>Support</div>
                <div><span class="privacy-icon"></span>Privacy</div>
            </div>
            </div>
        <div class="main-section">
            <div class="projects">
                <div class="title">Your Projects</div>
            </div>
        </div>
    </div>
</body>
</html>
